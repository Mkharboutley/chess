<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Chess Master</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0?dev",
          "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      #login-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 500;
        color: white;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      #login-modal {
        background: rgba(44, 62, 80, 0.85);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border: 1px solid #3498db;
      }
      #login-modal h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #f1c40f;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      #login-modal input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 2px solid #555;
        background: #1c2833;
        color: white;
        font-size: 1.1em;
        box-sizing: border-box;
      }
      #login-modal input::placeholder {
        color: #7f8c8d;
      }
      #login-modal button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        text-transform: uppercase;
      }
      #login-modal button:hover {
        transform: translateY(-2px);
      }
      #create-game-btn {
        background: #2ecc71;
        color: white;
        margin-bottom: 20px;
      }
      #create-game-btn:hover { background: #27ae60; }
      .join-game-section {
        border-top: 1px solid #555;
        padding-top: 20px;
        margin-top: 20px;
      }
      #join-game-btn {
        background: #3498db;
        color: white;
      }
      #join-game-btn:hover { background: #2980b9; }
      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: none; /* Initially hidden */
      }
      
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        color: white;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        max-width: 300px;
      }
      
      #status {
        background: rgba(0,0,0,0.7);
        padding: 15px 20px;
        border-radius: 10px;
        border: 2px solid #3498db;
        margin-bottom: 10px;
      }
      
      .game-id-container {
        display: none; /* Initially hidden */
        background: rgba(0,0,0,0.7);
        padding: 12px 18px;
        border-radius: 10px;
        border: 2px solid #2ecc71;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #game-id-display {
        font-weight: bold;
        font-size: 1.1em;
        letter-spacing: 1px;
        color: #f1c40f;
      }
      #copy-id-button {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, color 0.3s;
      }
      #copy-id-button:hover {
        background: #27ae60;
      }
      
      #reset-button {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: bold;
        transition: background 0.3s;
        display: block;
        width: 100%;
      }
      #reset-button:hover {
        background: #2980b9;
      }
      #resign-button {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: bold;
        transition: background 0.3s;
        display: block;
        width: 100%;
      }
      #resign-button:hover {
        background: #c0392b;
      }
      #draw-button {
        background: #95a5a6;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: bold;
        transition: background 0.3s;
        display: block;
        width: 100%;
      }
      #draw-button:hover {
        background: #7f8c8d;
      }
      #draw-button:disabled {
        background: #576061;
        cursor: not-allowed;
      }
      
      #move-history-container {
        background: rgba(0,0,0,0.6);
        padding: 10px 15px;
        border-radius: 8px;
        margin-top: 15px;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #444;
      }
      #move-history-container h4 {
        margin: 0 0 10px 0;
        font-size: 14px;
        color: #bdc3c7;
        border-bottom: 1px solid #555;
        padding-bottom: 5px;
      }
      #move-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 14px;
        color: #ecf0f1;
      }
      #move-list li {
        padding: 2px 0;
      }
      #instructions {
        background: rgba(0,0,0,0.6);
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 300px;
        line-height: 1.4;
      }
      .captured-pieces-container {
        background: rgba(0,0,0,0.5);
        padding: 8px 12px;
        border-radius: 8px;
        margin-top: 15px;
        min-height: 40px;
        width: 100%;
        box-sizing: border-box;
      }
      .captured-pieces-container h4 {
        margin: 0 0 5px 0;
        font-size: 14px;
        color: #bdc3c7;
      }
      .captured-pieces {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        font-size: 24px;
      }
      
      #promotion-choice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(44, 62, 80, 0.9);
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #3498db;
        z-index: 200;
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      #promotion-choice h3 {
        margin: 0 0 10px 0;
        color: white;
      }
      #promotion-choice button {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 120px;
        font-weight: bold;
        transition: background 0.3s;
      }
      #promotion-choice button:hover {
        background: #2980b9;
      }
      #draw-offer-notification {
        display: none; /* Hidden by default */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(44, 62, 80, 0.95);
        padding: 25px;
        border-radius: 12px;
        border: 2px solid #f1c40f;
        z-index: 300;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      #draw-offer-notification p {
        margin: 0 0 20px 0;
        font-size: 1.2em;
        font-weight: bold;
      }
      #draw-offer-notification .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      #draw-offer-notification button {
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s, background-color 0.3s;
        min-width: 100px;
      }
      #draw-offer-notification button:hover {
          transform: translateY(-2px);
      }
      #accept-draw-button {
        background: #2ecc71;
        color: white;
      }
      #accept-draw-button:hover {
        background: #27ae60;
      }
      #decline-draw-button {
        background: #e74c3c;
        color: white;
      }
      #decline-draw-button:hover {
        background: #c0392b;
      }
      #game-over-screen {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        z-index: 400;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #game-over-modal {
        background: linear-gradient(145deg, #2c3e50, #34495e);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        border: 2px solid #555;
        animation: gameOverFadeIn 0.5s ease-out;
        width: 90%;
        max-width: 400px;
      }
      @keyframes gameOverFadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      #game-over-result {
        font-size: 2.5em;
        font-weight: bold;
        margin: 0 0 10px 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #f1c40f;
      }
      #game-over-reason {
        font-size: 1.2em;
        margin: 0 0 30px 0;
        color: #bdc3c7;
      }
      #new-game-button {
        background: #e67e22;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
        text-transform: uppercase;
      }
      #new-game-button:hover {
        background: #d35400;
        transform: translateY(-2px);
      }
      @media (max-width: 768px) {
        #login-modal {
          padding: 20px;
        }
        #login-modal h1 {
          font-size: 2em;
          margin-bottom: 20px;
        }
        #login-modal input, #login-modal button {
          padding: 12px;
          font-size: 1em;
        }
        #ui {
          top: auto;
          bottom: 0;
          left: 0;
          width: 100%;
          display: flex;
          flex-direction: column;
          background: rgba(0,0,0,0.85);
          padding: 10px;
          box-sizing: border-box;
          gap: 10px;
        }
        #status {
          order: 1;
          width: 100%;
          text-align: center;
          margin-bottom: 0;
        }
        .controls-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            order: 2;
            gap: 10px;
        }
        #reset-button, #resign-button, #draw-button {
            width: 100%;
            margin: 0;
        }
        .captured-pieces-container {
            width: 100%;
            order: 3;
            margin-top: 0;
        }
        #instructions {
            display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="login-screen">
      <div id="login-modal">
        <h1>3D Chess Master</h1>
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
        <button id="create-game-btn">Create New Game</button>
        <div class="join-game-section">
          <input type="text" id="game-id-input" placeholder="Enter Game ID to Join">
          <button id="join-game-btn">Join Game</button>
        </div>
      </div>
    </div>
    <div id="game-container">
      <div id="ui">
        <div id="status">White's Turn</div>
        <div id="game-id-container">
            <span>ID: <strong id="game-id-display"></strong></span>
            <button id="copy-id-button">Copy</button>
        </div>
        <div class="controls-container">
            <button id="reset-button">Reset Game</button>
            <button id="draw-button">Offer Draw</button>
            <button id="resign-button">Resign</button>
        </div>
        <div id="instructions">
          Click a piece to select it<br>
          Click a highlighted square to move<br>
          Complete chess rules implemented!
        </div>
        <div id="white-captured-container" class="captured-pieces-container">
            <h4>Captured by White:</h4>
            <div id="white-captured" class="captured-pieces"></div>
        </div>
        <div id="black-captured-container" class="captured-pieces-container">
            <h4>Captured by Black:</h4>
            <div id="black-captured" class="captured-pieces"></div>
        </div>
        <div id="move-history-container">
            <h4>Move History</h4>
            <ul id="move-list"></ul>
        </div>
      </div>
      <div id="promotion-choice">
        <h3>Promote Pawn to:</h3>
        <button data-piece="queen">Queen</button>
        <button data-piece="rook">Rook</button>
        <button data-piece="bishop">Bishop</button>
        <button data-piece="knight">Knight</button>
      </div>
      <div id="draw-offer-notification">
        <p>Opponent has offered a draw</p>
        <div class="buttons">
          <button id="accept-draw-button">Accept</button>
          <button id="decline-draw-button">Decline</button>
        </div>
      </div>
    </div>
    <div id="game-over-screen">
      <div id="game-over-modal">
        <h2 id="game-over-result"></h2>
        <p id="game-over-reason"></p>
        <button id="new-game-button">New Game</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ChatManager.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ImageGenerator.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/ProgressLogger.js"></script>
    <script src="https://storage.googleapis.com/rosebud_staticfiles/OGP.js"></script>
  </body>
</html>
